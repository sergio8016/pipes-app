<p-panel header="Numeric pipes" class="p-1">
  <p>
    Uncommon pipes included in Angular - Usually in the common module
  </p>
</p-panel>

<div class="grid mt-1">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" toggleable="true">
      <p>
        Greetings {{ name }} it's a pleasure to invite a nice {{ gender | i18nSelect:invitationMap }} like you to our
        app.
      </p>

      <p-button (click)="onButtonChangeClick()" label="Change"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" toggleable="true">
      <p>
        Actually we have {{ clients.length | i18nPlural:clientsMap }}
      </p>
      <p-button (click)="onDeleteClient()" label="Delete client"></p-button>
    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" toggleable="true">

    </p-fieldset>
  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" toggleable="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" toggleable="true">

    </p-fieldset>
  </div>
  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" toggleable="true">

    </p-fieldset>
  </div>
</div>
